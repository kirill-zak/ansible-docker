---
# Based on https://docs.docker.com/engine/installation/linux/ubuntu/
- name: Ensure old versions of Docker are not installed.
  apt:
    name:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc
    state: absent

- name: Install Docker dependencies
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - gnupg-agent
    state: present
  register: result
  until: result is success
  retries: 5
  delay: 5

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    id: "{{ docker_gpg_key }}"
    state: present
  register: result
  until: result is success
  retries: 5
  delay: 5

- name: Add Docker Repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ docker_ubuntu_release }} stable"
    state: present
    update_cache: true

- name: Install Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present
  register: result
  until: result is success
  retries: 5
  delay: 5

- name: Add user to Docker group
  user:
    name: "{{ item }}"
    groups: docker
    append: true
  loop: "{{ docker_users }}"